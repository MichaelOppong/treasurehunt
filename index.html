<!DOCTYPE html>
<html>
    <head>
        <title>Harry Potter Spellbook</title>
        <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Harry Potter's Spellbook</h1>
        <img id="harry" src="https://uvmbored.com/wp-content/uploads/2015/08/harrypotter.jpg">
        <br>
        <div class="spells">
            <p>Spell #1: Revelio</p>
            <img id="frog" src="https://cdn.shopify.com/s/files/1/0972/7116/products/harry-potter-chocolate-frog-unwrapped4.png?v=1516722032">
            <br>
            <button id="revelio">Revelio!</button>
        </div>
        <div class="spells">
            <p>Spell #2: Aparacium</p>
            <img id="ink" src="https://pa1.narvii.com/6318/288c7f11c7e749b97014e38450b44c952cb14930_hq.gif">
            <br>
            <button id="aparacium">Aparacium!</button>
        </div>
        <div class="spells">
            <p>Spell #3: Expecto Patronum</p>
            <img id="dementor" src="https://i.ytimg.com/vi/1hM_m1VdRW8/maxresdefault.jpg">
            <br>
            <button id="expecto">Expecto Patronum!</button>
        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
       <script src="script.js"></script>
    </body>
</html>
